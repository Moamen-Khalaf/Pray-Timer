<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="prays-holder">
      <div class="pray-icon">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 640 512"
          color="var(--color-light-opacity-70)"
          height="45"
          width="45"
          xmlns="http://www.w3.org/2000/svg"
          style="color: var(--color-light-opacity-70)"
        >
          <path
            d="M0 480c0 17.67 14.33 32 32 32h64c17.67 0 32-14.33 32-32V160H0v320zm579.16-192c17.86-17.39 28.84-37.34 28.84-58.91 0-52.86-41.79-93.79-87.92-122.9-41.94-26.47-80.63-57.77-111.96-96.22L400 0l-8.12 9.97c-31.33 38.45-70.01 69.76-111.96 96.22C233.79 135.3 192 176.23 192 229.09c0 21.57 10.98 41.52 28.84 58.91h358.32zM608 320H192c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h32v-64c0-17.67 14.33-32 32-32s32 14.33 32 32v64h64v-72c0-48 48-72 48-72s48 24 48 72v72h64v-64c0-17.67 14.33-32 32-32s32 14.33 32 32v64h32c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32zM64 0S0 32 0 96v32h128V96c0-64-64-96-64-96z"
          ></path>
        </svg>
      </div>
      <div data-name="fajr" active>
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time">02:04PM</span>
        </div>
        <div class="time-holder">
          <span>fajr</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
      <div data-name="sunrise">
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time"></span>
        </div>
        <div class="time-holder">
          <span>sunrise</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
      <div data-name="duhur">
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time"></span>
        </div>
        <div class="time-holder">
          <span>duhur</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
      <div data-name="asr">
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time"></span>
        </div>
        <div class="time-holder">
          <span>asr</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
      <div data-name="maghrib" data-prog="20%">
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time"></span>
        </div>
        <div class="time-holder">
          <span>maghrib</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
      <div data-name="isha">
        <div class="remaining">
          <span>Remaining</span>
          <span class="rem-time"></span>
        </div>
        <div class="time-holder">
          <span>isha</span>
          <span class="time">02:04PM</span>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn settings-btn"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa-solid fa-gear"></i>
    </button>
    <!-- Modal -->
    <div class="modal" tabindex="-1" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="country">country</label>
              <select class="form-select" id="country">
                <option selected disabled value="0">
                  Open this select menu
                </option>
              </select>
            </div>
            <div>
              <label for="city">city</label>
              <select class="form-select" id="city">
                <option selected disabled value="0">
                  Open this select menu
                </option>
              </select>
            </div>
            <div>
              <label for="method">Calculation Method</label>
              <select class="form-select" id="method">
                <option selected disabled value="0">
                  Open this select menu
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close-btn"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-changes">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
